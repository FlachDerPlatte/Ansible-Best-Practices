# MkDocs configuration file
site_name: Ansible Best Practices
site_description: Best Practices and Style Guide for Ansible Projects
copyright: Copyright &copy; Computacenter 2022
edit_uri: ""
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.ccloud.ninja/tgruetzmacher/documentation-as-code
      name: Projekt im Gitlab
extra_css:
  - stylesheets/extra.css
  - stylesheets/tables.css
extra_javascript:
  - extra/refresh-on-toggle-dark-light.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - extra/tablesort.js
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - toc:
      title: On this page
  - pymdownx.tabbed:
      alternate_style: true 
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - search:
      lang: de
      separator: '[\s]'
  - awesome-pages
  - autolinks
  - git-revision-date-localized:
    # This plugin needs a Git executable and the .git folder
      enabled: !ENV [ENABLED_GIT_REVISION_DATE, True]
      fallback_to_build_date: true
      locale: de
  - print-site:
      add_cover_page: true
      add_print_site_banner: true
      cover_page_template: "docs/assets/cover-page.tpl"
      enabled: !ENV [ENABLED_PRINT_SITE, True]
      path_to_pdf: "docs/assets/ansible-best-practices.pdf"
      print_page_title: ""
      print_site_banner_template: "docs/assets/print-banner.tpl"
theme:
  name: material
  custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
    admonition:
      example: octicons/terminal-24
  logo: assets/computacenter-logo-white.png
  language: de
  favicon: assets/computacenter-logo.png
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    - scheme: default
      primary: grey
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    - scheme: slate
      primary: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
repo_url: https://github.com/TimGrt/Ansible-Best-Practices
repo_name: TimGrt/Ansible-Best-Practices
# Navigation definition
nav:
  - "Overview": index.md
  - "Ansible": 
    - ansible/index.md
    - "Installation": ansible/installation.md
    - "Project": ansible/project.md
    - "Inventory": ansible/inventory.md
    - "Variables": ansible/variables.md
    - "Playbook": ansible/playbook.md
    - "Roles": ansible/roles.md
    - "Tasks": ansible/tasks.md
  - "Ansible Development":
    - development/index.md
    - "Linting": development/linting.md
    - "Testing": development/testing.md
    - "Extending": development/extending.md
